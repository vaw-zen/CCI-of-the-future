<!DOCTYPE html>
<html>
<head>
    <title>Debug Auth</title>
</head>
<body>
    <h1>Debug Admin Auth</h1>
    <div id="status">Loading...</div>
    <div id="details"></div>
    
    <script>
        async function debugAuth() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            
            try {
                statusDiv.innerHTML = 'Testing login...';
                
                const response = await fetch('http://localhost:3000/api/admin/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'cci.services.tn@gmail.com',
                        password: 'your-password-here' // Replace with actual password
                    })
                });
                
                const data = await response.json();
                
                statusDiv.innerHTML = `Status: ${response.status}`;
                detailsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
            } catch (error) {
                statusDiv.innerHTML = 'Error!';
                detailsDiv.innerHTML = error.message;
            }
        }
        
        // Run on load
        debugAuth();
    </script>
</body>
</html>
